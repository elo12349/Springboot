<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>KashidashiPAge</title>
<link href="/css/Kashidashibtn.css" rel="stylesheet" th:href="@{/css/Kashidashibtn.css}">
<script type="text/javascript" src="./js/logoutconfirm.js" ></script>
<script type="text/javascript" src="./js/Kashidashicheck.js" ></script>
</head>
<body>
	<div class="back">
		<div align="right">
				<a href="/logoutSuccess" onclick="return logoutConfirm();">ログアウト</a>
		</div>
		<form action="btn_search" name="myform" onsubmit="return searchcheck();" method="post" th:action="@{/Kashidashi}" th:object="${Tblbook}">
		<h3>貸出</h3> 
		<div align="right">
				<a href="/menu">戻る</a>
		</div>
		<div>
		<p th:text="${message}"></p>
		</div>
		<div>
			<label>本ID：</label><br>	
		</div>
		<div>
			<input type="text" size="4" id="Id" name="bookId" th:field="*{bookId}">&nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" value="検索"  name="btn_search"><br>	<br>
		</div>
		<div>
			<label>本タイトル：</label><br>		
		</div>
		<div>
			<input type="text" size="40" name="bookTitle" th:field="*{bookTitle}"><br>	<br> 
		</div>
		</form>
		<form method="post" th:action="@{/Kashidashi}" th:object="${Tblmember}">
		<div>
			<label>会員ID：</label><br>		
		</div>
		<div class="btn_kashidashi">
			<input type="text" size="4" id="MemberId" name="memberId"  th:field="*{memberId}">&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" value="貸出" align="right" name="btn_kashidashi">
		</div>
		</form>
	</div>	
</body>
</html>
